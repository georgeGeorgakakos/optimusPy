tosca_definitions_version: tosca_simple_yaml_1_3
description: Apache Cassandra distributed database

topology_template:
  node_templates:
    cassandra_cluster:
      type: tosca.nodes.Database.Cassandra
      properties:
        version: "4.1"
        cluster_name: prod-cluster
        replication_factor: 3
        num_tokens: 256
      requirements:
        - host: db_host
    
    db_host:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 8
            mem_size: 32 GB
            storage: 2TB
