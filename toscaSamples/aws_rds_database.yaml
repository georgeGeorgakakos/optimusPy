tosca_definitions_version: tosca_simple_yaml_1_3
description: AWS RDS PostgreSQL database

topology_template:
  node_templates:
    postgres_rds:
      type: tosca.nodes.Database.AWS.RDS
      properties:
        engine: postgres
        engine_version: "16.1"
        instance_class: db.t3.medium
        allocated_storage: 100
        storage_type: gp3
        multi_az: true
        backup_retention_period: 7
