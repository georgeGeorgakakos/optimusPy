tosca_definitions_version: tosca_simple_yaml_1_3
description: Apache Kafka message queue cluster

topology_template:
  node_templates:
    kafka_cluster:
      type: tosca.nodes.MessageQueue.Kafka
      properties:
        version: "3.6"
        num_brokers: 5
        replication_factor: 3
        retention_hours: 168
      requirements:
        - host: kafka_host
    
    zookeeper_ensemble:
      type: tosca.nodes.Coordination.Zookeeper
      properties:
        version: "3.8"
        ensemble_size: 3
      requirements:
        - host: zk_host
    
    kafka_host:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 8
            mem_size: 32 GB
    
    zk_host:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 2
            mem_size: 4 GB
