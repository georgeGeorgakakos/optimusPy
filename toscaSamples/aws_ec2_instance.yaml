tosca_definitions_version: tosca_simple_yaml_1_3
description: AWS EC2 instance deployment

topology_template:
  node_templates:
    web_server:
      type: tosca.nodes.Compute.AWS.EC2
      properties:
        instance_type: t3.medium
        ami_id: ami-0abcdef1234567890
        key_name: my-keypair
        security_groups:
          - web-sg
        availability_zone: us-east-1a
      capabilities:
        host:
          properties:
            num_cpus: 2
            mem_size: 4 GB
