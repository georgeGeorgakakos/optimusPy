tosca_definitions_version: tosca_simple_yaml_1_3
description: Industrial IoT monitoring system

topology_template:
  node_templates:
    vibration_sensor:
      type: tosca.nodes.IoT.IndustrialSensor
      properties:
        sensor_type: vibration
        measurement_range: 0-100Hz
        protocol: modbus-tcp
      requirements:
        - connects_to: scada_system
    
    scada_system:
      type: tosca.nodes.Industrial.SCADA
      properties:
        protocol: opc-ua
        data_rate: 1000Hz
      requirements:
        - host: industrial_edge
    
    industrial_edge:
      type: tosca.nodes.Compute.IndustrialPC
      capabilities:
        host:
          properties:
            num_cpus: 4
            mem_size: 8 GB
            operating_temperature: -20-60C
