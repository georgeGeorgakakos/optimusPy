tosca_definitions_version: tosca_simple_yaml_1_3
description: User authentication microservice

topology_template:
  node_templates:
    user_service:
      type: tosca.nodes.Microservice
      properties:
        service_name: user-auth
        language: java
        framework: spring-boot
        version: "3.2"
      requirements:
        - host: service_host
        - database: user_db
    
    user_db:
      type: tosca.nodes.Database.PostgreSQL
      properties:
        version: "16.0"
        db_name: users
        encryption: true
      requirements:
        - host: db_host
    
    service_host:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 2
            mem_size: 4 GB
    
    db_host:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 2
            mem_size: 4 GB
