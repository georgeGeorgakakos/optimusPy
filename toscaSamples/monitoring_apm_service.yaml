tosca_definitions_version: tosca_simple_yaml_1_3
description: Application Performance Monitoring

topology_template:
  node_templates:
    apm_agent:
      type: tosca.nodes.Monitoring.APMAgent
      properties:
        agent_type: datadog
        sampling_rate: 100
      requirements:
        - monitors: application_server
    
    apm_backend:
      type: tosca.nodes.Monitoring.APMBackend
      properties:
        retention_days: 30
        trace_search: true
      requirements:
        - host: apm_host
    
    application_server:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 4
            mem_size: 8 GB
    
    apm_host:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 8
            mem_size: 32 GB
