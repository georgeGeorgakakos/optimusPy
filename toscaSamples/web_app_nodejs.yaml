tosca_definitions_version: tosca_simple_yaml_1_3
description: Node.js Express application with MongoDB

topology_template:
  node_templates:
    nodejs_app:
      type: tosca.nodes.WebApplication.NodeJS
      properties:
        app_name: express-api
        node_version: "20.10.0"
        entry_point: server.js
      requirements:
        - host: nodejs_runtime
        - database: mongodb
    
    nodejs_runtime:
      type: tosca.nodes.SoftwareComponent.NodeJS
      requirements:
        - host: app_server
    
    mongodb:
      type: tosca.nodes.Database.MongoDB
      properties:
        version: "7.0"
        port: 27017
      requirements:
        - host: db_server
    
    app_server:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 2
            mem_size: 4 GB
    
    db_server:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 2
            mem_size: 4 GB
