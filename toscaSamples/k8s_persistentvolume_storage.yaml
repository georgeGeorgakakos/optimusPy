tosca_definitions_version: tosca_simple_yaml_1_3
description: Kubernetes PersistentVolume configuration

topology_template:
  node_templates:
    data_volume:
      type: tosca.nodes.Kubernetes.PersistentVolume
      properties:
        name: data-pv
        capacity: 500Gi
        access_modes:
          - ReadWriteOnce
        storage_class: fast-ssd
        nfs_server: nfs.example.com
        nfs_path: /exports/data
      requirements:
        - host: k8s_cluster
    
    k8s_cluster:
      type: tosca.nodes.Kubernetes.Cluster
      properties:
        version: "1.28"
