tosca_definitions_version: tosca_simple_yaml_1_3
description: Payment processing microservice

topology_template:
  node_templates:
    payment_service:
      type: tosca.nodes.Microservice
      properties:
        service_name: payment-processor
        language: python
        framework: fastapi
      requirements:
        - host: service_host
        - queue: message_queue
    
    message_queue:
      type: tosca.nodes.MessageQueue.RabbitMQ
      properties:
        version: "3.12"
        port: 5672
      requirements:
        - host: mq_host
    
    service_host:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 2
            mem_size: 4 GB
    
    mq_host:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 2
            mem_size: 4 GB
