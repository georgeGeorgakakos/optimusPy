tosca_definitions_version: tosca_simple_yaml_1_3
description: Kubernetes DaemonSet for monitoring

topology_template:
  node_templates:
    node_exporter:
      type: tosca.nodes.Kubernetes.DaemonSet
      properties:
        name: node-exporter
        container_image: prom/node-exporter:v1.7.0
        host_network: true
      requirements:
        - host: k8s_cluster
    
    k8s_cluster:
      type: tosca.nodes.Kubernetes.Cluster
      properties:
        version: "1.28"
