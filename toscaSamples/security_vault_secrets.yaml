tosca_definitions_version: tosca_simple_yaml_1_3
description: HashiCorp Vault for secrets management

topology_template:
  node_templates:
    vault_server:
      type: tosca.nodes.Security.SecretsManager
      properties:
        backend_type: consul
        seal_type: auto
        ha_enabled: true
      requirements:
        - host: vault_host
    
    vault_host:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 2
            mem_size: 4 GB
