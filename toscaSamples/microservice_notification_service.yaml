tosca_definitions_version: tosca_simple_yaml_1_3
description: Notification microservice with Kafka

topology_template:
  node_templates:
    notification_service:
      type: tosca.nodes.Microservice
      properties:
        service_name: notification-sender
        language: nodejs
      requirements:
        - host: service_host
        - stream: kafka_cluster
    
    kafka_cluster:
      type: tosca.nodes.StreamProcessor.Kafka
      properties:
        version: "3.6"
        brokers: 3
      requirements:
        - host: kafka_host
    
    service_host:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 2
            mem_size: 4 GB
    
    kafka_host:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 4
            mem_size: 8 GB
