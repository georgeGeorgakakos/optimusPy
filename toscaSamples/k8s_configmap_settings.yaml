tosca_definitions_version: tosca_simple_yaml_1_3
description: Kubernetes ConfigMap for application settings

topology_template:
  node_templates:
    app_config:
      type: tosca.nodes.Kubernetes.ConfigMap
      properties:
        name: app-config
        data:
          database_url: postgres://db:5432/myapp
          log_level: info
          cache_ttl: "3600"
      requirements:
        - host: k8s_cluster
    
    k8s_cluster:
      type: tosca.nodes.Kubernetes.Cluster
      properties:
        version: "1.28"
